<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE 08</title>
    <link rel="stylesheet" href="icestyle08.css">
    <link rel="icons" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div id="saved">
        <span class="material-icons" style="color: springgreen; font-size: 100px;">
            check_circle_outline
        </span>
        <h1>Your work has been saved</h1>
    </div>
    <div id="sweet">
        <img src="images/Buzz-Fieri.jpg" alt="Buzz Fieri">
        <h1>Sweet!</h1>
        <p>Modal with a custom image.</p>
        <button type="OK" value="submit" style="color: lightskyblue; font-size: 25px">OK</button>
    </div>
    <div id="oops">
        <span class="material-icons" style="color: red; font-size: 100px">
            highlight_off
        </span>
        <h1>Oops...</h1>
        <p>Something went wrong!</p>
        <button type="OK" value="submit" style="color: lightskyblue; font-size: 25px">OK</button>
        <div id="link">
            <a id="help">Why do I have this issue?</a>
        </div>
    </div>
    <div id="example">
        <span class="material-icons-outlined" style="color: lightblue; font-size: 100px">
            info    
        </span>
        <h1>HTML example</h1>
        <p>You can use bold text, links and other HTML tags</p>
        <section id="icons">
            <button id="great">Great!</button>
            <button id="bad">thumbs down</button>
        </section>
    </div>
</body>
</html>
